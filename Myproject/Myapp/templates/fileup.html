<!DOCTYPE html>
<html>
<head>
	{% load static %}
<title>File Upload Widget Flat Resposive Website Template | Home :: w3layouts</title>
<link href="{% static 'webupload/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="{% static 'webupload/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<script src="{% static 'webupload/js/jquery.min.js' %}"></script>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="File Upload Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<style>
	#third{
    background: url("/static/webupload/images/g.jpg")  ;
    color: pink;
    height: 650px;

}
</style>
</head>
<body id="third">

<h1>New Item</h1>
<div class="upload">
		<div class="login-form">
			<form  method="post" enctype="multipart/form-data">{% csrf_token %}
				<div>
					<span>Item NAME</span>
					<input type="text" class="title" NAME="Item_name" value="name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Eg: Beach Fun';}" />
				</div>
				<div>
					<span>PRICE</span>
						<input type="text" class="describe" name=" Item_price" value="price" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Eg: The one in the Bahamas';}" />
						</div>



				<div id="drop">
					<a>UPLOAD Item</a>
					<input type="file" name="Item_image" multiple />
					</div>
				<input type="submit" class="describe"  value="upload" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Eg: The one in the Bahamas';}" />

				
				<ul>
				<!-- The file uploads will be shown here -->
				</ul>

			</form>
		</div>
			
	<!-- JavaScript Includes -->
		<script src="{% static 'webupload/js/jquery.knob.js' %}"></script>
	<!-- JavaScript Includes -->

	<!-- jQuery File Upload Dependencies -->
		<script src="{% static 'webupload/js/jquery.ui.widget.js' %}"></script>
		<script src="{% static 'webupload/js/jquery.iframe-transport.js' %}"></script>
		<script src="{% static 'webupload/js/jquery.fileupload.js' %}"></script>
	<!-- jQuery File Upload Dependencies -->
		
	<!-- Main JavaScript file -->
		<script src="{% static 'webupload/js/script.js' %}"></script>
	<!-- Main JavaScript file -->
	
</div>

</body>
</html>
